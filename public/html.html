<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goins Store</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="header">
    <h1 class="store-title">Goins Store</h1>
    <p id="balance">Current balance: 0 Goins</p>
</div>

<div class="store">
    <div class="coin-package" data-id="1" data-goins="10" data-price="1">
        <img src="images/Gold_Coin_10.png" alt="Coin Package 1" class="coin-image">
        <p>10 Goins - €1</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="2" data-goins="50" data-price="2.5">
        <img src="images/Gold_Coin_50.png" alt="Coin Package 2" class="coin-image">
        <p>50 Goins - €2.5</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="3" data-goins="100" data-price="5">
        <img src="images/Gold_Coin_100.png" alt="Coin Package 3" class="coin-image">
        <p>100 Goins - €5</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="4" data-goins="500" data-price="10">
        <img src="images/Gold_Coin_500.png" alt="Coin Package 4" class="coin-image">
        <p>500 Goins - €10</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="5" data-goins="1000" data-price="25">
        <img src="images/Gold_Coin_1000.png" alt="Coin Package 5" class="coin-image">
        <p>1000 Goins - €25</p>
        <button class="buy-
button">Buy</button>
    </div>
    <div class="coin-package" data-id="6" data-goins="2000" data-price="50">
        <img src="images/Gold_Coin_2000.png" alt="Coin Package 6" class="coin-image">
        <p>2000 Goins - €50</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="7" data-goins="3000" data-price="100">
        <img src="images/Gold_Coin_3000.png" alt="Coin Package 7" class="coin-image">
        <p>3000 Goins - €100</p>
        <button class="buy-button">Buy</button>
    </div>
    <div class="coin-package" data-id="8" data-goins="5000" data-price="150">
        <img src="images/Gold_Coin_5000.png" alt="Coin Package 8" class="coin-image">
        <p>5000 Goins - €150</p>
        <button class="buy-button">Buy</button>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2 id="popup-package">Confirm Purchase</h2>
        <form id="payment-form">
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Cardholder Name" required>
            <input type="text" placeholder="3 Digit Code" required maxlength="3">
            <input type="text" placeholder="Country" required>
            <label style="display: block; margin-top: 10px;">
                <input type="checkbox" id="save-card"> Save card for future purchases
            </label>
        </form>
        <div class="popup-buttons">
            <button id="confirm-yes">Yes</button>
            <button id="confirm-no">No</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
